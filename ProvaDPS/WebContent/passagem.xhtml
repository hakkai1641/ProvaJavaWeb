<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="template.xhtml">

	<ui:define name="title">Compra de Passagens</ui:define>

	<ui:define name="conteudo">

		<form jsf:id="form">
		
			<input type="hidden" jsf:id="id"
			jsf:value="#{mBeanPass.id}" />

			<h:messages></h:messages>
			<div class="container"></div>
			<div class="row">
				<div class="col-md-6 mb-3">
					<label for="validationDefault01">Destino</label> <input
						jsf:id="Destino" jsf:value="#{mBeanPass.destino}" type="text"
						class="form-control" id="validationDefault01"
						placeholder="Destino" />
				</div>
				<div class="form-group">
					<label class="custom-control custom-menu">Tipo: </label>
					<h:selectOneMenu value="#{mBeanPass.tipo}" class="custom-select">
						<f:selectItem itemValue="Leito"></f:selectItem>
						<f:selectItem itemValue="Semi-Leito"></f:selectItem>
					</h:selectOneMenu>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 mb-3">
					<label for="validationDefault01">Assento</label> <input
						jsf:id="Assento" jsf:value="#{mBeanPass.assento}" type="text"
						class="form-control" id="validationDefault01" placeholder="XX" />
				</div>
				<div class="col-md-6 mb-3">
					<label for="validationDefault02">Data</label> <input type="data"
						jsf:id="data" name="data" class="form-control" id="data"
						placeholder="00/00/0000" jsf:value="#{mBeanPass.data}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3"></f:convertDateTime>
					</input>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 mb-3">
					<label for="validationDefault03">Valor</label> <input type="text"
						jsf:id="valor" name="valor" class="form-control" id="moeda"
						jsf:value="#{mBeanPass.valor}">
					<f:convertNumber locale="pt_BR" minFractionDigits="2"></f:convertNumber>
					</input>
				</div>

				<div class="form-group">
					<label for="exampleFormControlTextarea1">Descrição</label>
					<textarea jsf:id="Descricao" jsf:value="#{mBeanPass.descricao}"
						class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
				</div>
			</div>

			<input jsf:id="btnSalvar" jsf:action="#{mBeanPass.Salvar}"
				class="btn btn-primary" type="submit" value="Salvar" />


				<table class="table">
					<tr>
						<th>ID</th>
						<th>Destino</th>
						<th>Tipo</th>
						<th>Assento</th>
						<th>Data</th>
						<th>Valor</th>
						<th>Descrição</th>
					</tr>

					<ui:repeat var="passagem" value="#{mBeanPass.passagens}">
						<tr>
							<td>#{passagem.id}</td>
							<td>#{passagem.destino}</td>
							<td>#{passagem.tipo}</td>
							<td>#{passagem.assento}</td>
							<td>#{passagem.date}</td>
							<td>#{passagem.valor}</td>
							<td>#{passagem.descricao}</td>
							<td><input type="submit" jsf:id="btnAlterar"
							jsf:action="#{mBeanPass.alterar(passagem)}" value="Alterar"
							class="btn btn-primary"> </input></td>
						<td><input type="submit" jsf:id="btnExcluir"
							jsf:action="#{mBeanPass.excluir(passagem)}" value="Excluir"
							class="btn btn-primary"> </input></td>
						</tr>
					</ui:repeat>

				</table>


		</form>
	</ui:define>

	<ui:define name="script">

		<script>
			$('#data').mask('00/00/0000');
			$('#moeda').mask('999,99')
		</script>

	</ui:define>

</ui:composition>

</html>
